<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarjeta de Producto</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .content-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100%;
            max-width: 400px; /* Limita el ancho máximo para que no se expanda demasiado en pantallas grandes */
        }
        .status-bar {
            background-color: #f8f9fa;
            padding: 10px;
            text-align: center;
            font-weight: bold;
            margin-bottom: 20px;
            width: 100%; /* Ocupa todo el ancho disponible */
        }
        .reset-button {
            margin: 20px 0;
            text-align: center;
        }
        .card {
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2); /* Sombra sutil */
            width: 100%; /* Hace que la tarjeta ocupe todo el ancho disponible */
        }
        .card-image img {
            height: 200px;
            object-fit: cover;
            width: 100%; /* Asegura que la imagen ocupe todo el ancho */
        }
        .card-title {
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 5px;
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
        }
        .card-action a {
            color: #00796B;
            display: flex;
            align-items: center;
        }
        .card-action a:hover {
            color: #004D40;
        }
        .material-icons {
            margin-right: 5px;
        }
        a:hover {
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="content-container">
        <div class="status-bar" id="status-bar">Status del carrito: vacío</div>
        <div class="reset-button">
            <button class="btn waves-effect waves-light" onclick="reiniciarCarrito()">Reiniciar Carrito</button>
        </div>
        <div class="card">
            <div class="card-image">
                <img src="images/cama.jpg" alt="Producto">
                <span class="card-title">Colchón ortopédico</span>
            </div>
            <div class="card-content">
                <p>Este es un conjunto increíble, ayudará a mejorar tu descanso. ¡Compra ya!</p>
            </div>
            <div class="card-action">
                <a onclick="agregarCarrito()">
                    <i class="material-icons">add_shopping_cart</i>
                    Agregar al Carrito
                </a>
                <a href="https://www.amazon.com.mx/Colch%C3%B3n-Ortop%C3%A9dico-Base-Elegante-Regalo/dp/B0CPN2RGRY?th=1" target="_blank">Ver Más</a>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script>
        let contadorCarrito = 0;

        function agregarCarrito() {
            contadorCarrito++;
            const statusBar = document.getElementById('status-bar');
            statusBar.textContent = `Status del carrito: ${contadorCarrito} producto${contadorCarrito > 1 ? 's' : ''}`;
        }

        function reiniciarCarrito() {
            contadorCarrito = 0;
            const statusBar = document.getElementById('status-bar');
            statusBar.textContent = 'Status del carrito: vacío';
        }
    </script>
</body>
</html>
